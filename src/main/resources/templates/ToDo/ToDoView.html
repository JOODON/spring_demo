<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>ToDo List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@400;700&family=Poor+Story&display=swap" rel="stylesheet">
  <style>
    body {
      padding-top: 50px;
      font-family: 'Dongle', sans-serif;
      font-size: 32px;
    }
    h1{
      font-size: 62px;
    }
    h3{
      font-size: 40px;
    }
    #todo-form {
      margin-bottom: 20px;
    }

    #todo-list li.completed {
      text-decoration: line-through;
    }
    #todo-list {
      list-style-type: none; /* 리스트 스타일 제거 */
      padding: 0; /* 목록 패딩 제거 */
    }

    #todo-list li {
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); /* 쉐도우 효과 */
      margin-bottom: 10px; /* 목록 사이의 간격 */
      border: 1px solid #ccc; /* 보더 값 추가 */
      padding: 10px; /* 목록 내부 패딩 값 */
      border-radius: 8px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>ToDo List</h1>
  <form id="todo-form">
    <div class="form-group">
      <label for="todo-title">Title:</label>
      <input type="text" id="todo-title" class="form-control">
    </div>
    <div class="form-group">
      <label for="todo-text">Text:</label>
      <textarea id="todo-text" class="form-control"></textarea>
    </div>
    <button type="button" class="btn btn-primary" onclick="commentWriter()">Add</button>
  </form>
  <ul id="todo-list" class="list-group mt-3">
    <li th:each="toDoDTO : ${toDoDTOList}">
      <h3 th:text="${toDoDTO.getTodoTitle()}"></h3>
      <span th:text="${toDoDTO.getTodoItem()}"></span>
      <button type="button" class="btn btn-danger btn-sm float-right" onclick="deleteItem(this)">Delete</button>
    </li>
  </ul>
</div>
</body>
<script th:inline="javascript">
  const commentWriter = () => {
    const title = $("#todo-title").val();
    const todoItem = $("#todo-text").val();

    $.ajax({
      type: "post",
      url: "/Todo/write",
      data: {
        "id" : null,
        "todoTitle": title,
        "todoItem": todoItem,
        "name" : "의문의 사나이"
      },
      success: function(res) {
        console.log("작성 성공", res);
        // 새로운 할일 목록을 생성하여 추가
        let newTodoList = $("<ul>").addClass("list-group mt-3");

        for (let i in res) {
          let listItem = $("<li>").addClass("list-group-item");
          listItem.append("<h3>" + res[i].todoTitle + "</h3>");
          listItem.append("<span>" + res[i].todoItem + "</span>");
          listItem.append('<button type="button" class="btn btn-danger btn-sm float-right" onclick="deleteItem(this)">Delete</button>');
          newTodoList.append(listItem); // 새로운 할 일 목록 추가
        }

        $("#todo-list").html(newTodoList); // 기존의 할 일 목록 대체

        // 입력 필드 초기화
        $("#todo-title").val('');
        $("#todo-text").val('');
      },
      error : function (res){
        console.log("요청 실패",res);
      }
    });
  }

  const deleteItem = (button) => {
    const listItem = $(button).closest('li');

    // Remove the list item from the DOM
    listItem.remove();

    // Make an AJAX request to delete the item from the server
    $.ajax({
      type: "post",
      url: "/Todo/delete",
      data: {
        "id" : listItem.attr("id") // Assuming each list item has a unique ID attribute
      },
      success: function(res) {
        console.log("삭제 성공", res);
      },
      error : function (res){
        console.log("요청 실패", res);
      }
    });
  }
</script>
</html>
